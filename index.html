<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/p5.min.js"></script>
    <script src="./js/sketch/sketch.js" defer></script>
    <script src="./js/sketch/utility.js" defer></script>
    <script src="./js/sketch/Node.js" defer></script>
    <script src="./js/sketch/Pathfinder.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Pathfinder</title>
</head>

<body>
    <div class="page-content">

        <!--Custom menubar-->
        <div id="customMenuBar">
            <div class="options">
                <ul class="menu_links">
                    <li class="menu_links_element" id="minimize">-</li>
                    <li class="menu_links_element" id="close">x</li>
                </ul>
            </div>
            <div class="title">Pathfinder</div>
        </div>





        <div id="selection_bar">
            <!--Custom checkbox-->
            <label class="checkboxContainer">
                Iterative
                <input type="checkbox" id="iterative">
                <span class="checkmark"></span>
            </label>


            <!--Custom select-->
            <select id="solvers" class="custom-select">
                <option value="1">AStar</option>
                <option value="2">Dijkstra</option>
            </select>


            <input type="button" value="Reset Board" id="btnReset" class="btn">


            <select id="mazes" class="custom-select-wide">
                <option value="1">Randomized Prim's</option>
                <option value="2">Recursive Division</option>
            </select>

            <input type="button" value="Generate Maze" id="btnMaze" class="btn">
        </div>




        <div class="canvas-container">
            <div id="canvas"></div>
        </div>



        <script src="./js/index.js"></script>
    </div>
</body>

</html>
